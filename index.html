<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trình Chuyển Đổi</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1, h2 {
            color: #4CAF50;
            text-align: center;
        }
        h1 {
            margin-bottom: 4px;
        }
        h2 {
            margin-top: 4px;
        }
        h2.result-h2 {
            margin-bottom: 8px;
        }
        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
            position: relative;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
        }
        input[type="submit"], button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #45a049;
        }
        .output-container {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
            display: none; /* Hide the output container initially */
        }
        .output-title {
            display: none; /* Hide the title initially */
            margin-top: 8px;
        }
        pre {
            background: #f1f1f1;
            padding: 20px;
            border-radius: 4px;
            overflow-x: auto;
            max-height: 300px;
            margin: 0;
        }
        .copy-icon {
            position: absolute;
            top: 10px;
            right: 24px;
            cursor: pointer;
            font-size: 24px; /* Updated size for better appearance */
            color: #4CAF50;
            transition: color 0.3s;
        }
        .copy-icon:hover {
            color: #45a049;
        }
        /* Toast notification styles */
        .toast {
            visibility: hidden;
            min-width: 250px;
            margin: 0 auto;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-size: 17px;
            white-space: nowrap;
            padding: 16px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.6s ease, visibility 0.6s ease;
        }
        .toast.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
    <script src="https://kit.fontawesome.com/a8ad65b2b4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Chuyển Đổi</h1>
        <h2>Cookie Header String => Cookie JSON</h2>
        <form id="cookieForm">
            <label for="cookieHeader">Nhập Cookie Header:</label>
            <textarea id="cookieHeader" name="cookieHeader" rows="4" cols="50"></textarea><br>
            <input type="submit" value="Chuyển Đổi">
        </form>
        <div class="output-title">
            <h2 class="result-h2">Kết Quả JSON:</h2>
        </div>
        <div class="output-container">
            <pre id="jsonOutput"></pre>
            <span id="copyIcon" class="copy-icon"><i class="fa-regular fa-copy"></i></span>
        </div>
        <button id="downloadBtn" style="display: none;">Tải xuống JSON</button>
    </div>

    <!-- Toast notification element -->
    <div id="toast" class="toast">JSON đã được sao chép vào clipboard!</div>

    <script>
        document.getElementById('cookieForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const cookieHeader = document.getElementById('cookieHeader').value;
            const cookies = [];
            const defaultCookieProps = {
                domain: 'www.example.com',
                hostOnly: true,
                path: '/',
                secure: false,
                httpOnly: false,
                sameSite: 'no_restriction',
                session: true,
                firstPartyDomain: '',
                partitionKey: null,
                storeId: null
            };

            if (cookieHeader) {
                const cookiePairs = cookieHeader.split(';');
                cookiePairs.forEach(pair => {
                    const [key, value] = pair.trim().split('=');
                    if (key && value) {
                        cookies.push({
                            name: key,
                            value: value,
                            ...defaultCookieProps
                        });
                    }
                });
            }

            const jsonOutput = JSON.stringify(cookies, null, 2);
            document.getElementById('jsonOutput').textContent = jsonOutput;

            const outputContainer = document.querySelector('.output-container');
            const outputTitle = document.querySelector('.output-title');
            outputContainer.style.display = 'block'; // Show the output container
            outputTitle.style.display = 'block'; // Show the title

            const downloadBtn = document.getElementById('downloadBtn');
            downloadBtn.style.display = 'inline-block';
            downloadBtn.addEventListener('click', function() {
                const blob = new Blob([jsonOutput], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'cookies.json';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });

            const copyIcon = document.getElementById('copyIcon');
            copyIcon.style.display = 'inline'; // Ensure the icon is visible
            copyIcon.addEventListener('click', function() {
                navigator.clipboard.writeText(jsonOutput).then(() => {
                    showToast('JSON đã được sao chép vào clipboard!');
                }).catch(err => {
                    console.error('Lỗi sao chép vào clipboard: ', err);
                });
            });
        });

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show';
            setTimeout(() => {
                toast.className = toast.className.replace('show', '');
            }, 3000); // Hide the toast after 3 seconds
        }
    </script>
</body>
</html>
